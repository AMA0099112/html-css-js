<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href=".\CSS\Nomalize.css">
    <link rel="stylesheet" href=".\CSS\last.css">

	<script src="js/last.js"></script>

<body>
    <img class="door" id="door" src="./img/door.png" alt="door">
    <img class="opendoor" id="opendoor" src="./img/open-door.png" alt="opendoor">
    <p class="p1" id="p1">終於可以去買早餐了!</p>
    <img class="door-out" id="door-out" src="./img/door-out.png" alt="door-out">
    <p class="p2" id="p2">正當我踏出大門時，背後突然傳來了貓咪的叫聲</p>
    <p class="p3" id="p3">「喵!」</p>
    <p class="p4" id="p4">一回頭</p>
    <img class="cat7" id="cat7" src="./img/7cat.png" alt="7cat">
    <p class="p5" id="p5">我的七隻貓咪正睜大眼睛看著我，我突然想到他們也還沒吃早餐，</p>
    <img class="door-in" id="door-in" src="./img/door-in.png" alt="door-in">
    <p class="p6" id="p6">算了，我還是先回家餵牠們好了，我的早餐就之後再說吧。</p>
    <h1 class="omedetou" id="omedetou">恭喜逃出</h1>
    <div class="home" id="home">回首頁</div>
    <div class="map" id="map">回地圖</div>
